<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 您能且只能在此处引入外部 CSS，禁止使用内部 CSS -->
        <link rel="stylesheet" type="text/css" href="./style/wordle.css" />
        <!-- 您能且只能在此处引入外部 JavaScript，禁止使用内部 JavaScript -->
        <script type="module" src="./script/wordle.js"></script>
        <title>Wordle</title>
    </head>
    <body>
        <div class="container">
            <!-- 游戏标题 -->
            <header>
                <h1>Wordle</h1>
            </header>

            <!-- 游戏状态提示区域 -->
            <div class="message-container" id="message"></div>

            <!-- 5x6 的字母格子棋盘 -->
            <div class="board-container">
                <div class="board" id="board">
                    <!-- 6行 -->
                    <div class="row">
                        <div class="tile" data-index="0-0"></div>
                        <div class="tile" data-index="0-1"></div>
                        <div class="tile" data-index="0-2"></div>
                        <div class="tile" data-index="0-3"></div>
                        <div class="tile" data-index="0-4"></div>
                    </div>
                    <div class="row">
                        <div class="tile" data-index="1-0"></div>
                        <div class="tile" data-index="1-1"></div>
                        <div class="tile" data-index="1-2"></div>
                        <div class="tile" data-index="1-3"></div>
                        <div class="tile" data-index="1-4"></div>
                    </div>
                    <div class="row">
                        <div class="tile" data-index="2-0"></div>
                        <div class="tile" data-index="2-1"></div>
                        <div class="tile" data-index="2-2"></div>
                        <div class="tile" data-index="2-3"></div>
                        <div class="tile" data-index="2-4"></div>
                    </div>
                    <div class="row">
                        <div class="tile" data-index="3-0"></div>
                        <div class="tile" data-index="3-1"></div>
                        <div class="tile" data-index="3-2"></div>
                        <div class="tile" data-index="3-3"></div>
                        <div class="tile" data-index="3-4"></div>
                    </div>
                    <div class="row">
                        <div class="tile" data-index="4-0"></div>
                        <div class="tile" data-index="4-1"></div>
                        <div class="tile" data-index="4-2"></div>
                        <div class="tile" data-index="4-3"></div>
                        <div class="tile" data-index="4-4"></div>
                    </div>
                    <div class="row">
                        <div class="tile" data-index="5-0"></div>
                        <div class="tile" data-index="5-1"></div>
                        <div class="tile" data-index="5-2"></div>
                        <div class="tile" data-index="5-3"></div>
                        <div class="tile" data-index="5-4"></div>
                    </div>
                </div>
            </div>

            <!-- 虚拟键盘布局 -->
            <div class="keyboard-container">
                <div class="keyboard" id="keyboard">
                    <div class="keyboard-row">
                        <button class="key" data-key="Q">Q</button>
                        <button class="key" data-key="W">W</button>
                        <button class="key" data-key="E">E</button>
                        <button class="key" data-key="R">R</button>
                        <button class="key" data-key="T">T</button>
                        <button class="key" data-key="Y">Y</button>
                        <button class="key" data-key="U">U</button>
                        <button class="key" data-key="I">I</button>
                        <button class="key" data-key="O">O</button>
                        <button class="key" data-key="P">P</button>
                    </div>
                    <div class="keyboard-row">
                        <button class="key" data-key="A">A</button>
                        <button class="key" data-key="S">S</button>
                        <button class="key" data-key="D">D</button>
                        <button class="key" data-key="F">F</button>
                        <button class="key" data-key="G">G</button>
                        <button class="key" data-key="H">H</button>
                        <button class="key" data-key="J">J</button>
                        <button class="key" data-key="K">K</button>
                        <button class="key" data-key="L">L</button>
                    </div>
                    <div class="keyboard-row">
                        <button class="key" data-key="ENTER">Enter</button>
                        <button class="key" data-key="Z">Z</button>
                        <button class="key" data-key="X">X</button>
                        <button class="key" data-key="C">C</button>
                        <button class="key" data-key="V">V</button>
                        <button class="key" data-key="B">B</button>
                        <button class="key" data-key="N">N</button>
                        <button class="key" data-key="M">M</button>
                        <button class="key" data-key="BACKSPACE">⌫</button>
                    </div>
                </div>
            </div>

            <!-- 重新开始按钮 -->
            <button class="restart-button" id="restart">重新开始</button>
            <!-- 查看答案按钮 -->
            <button class="show-answer-button" id="show-answer">
                查看答案
            </button>
        </div>
    </body>
</html>
